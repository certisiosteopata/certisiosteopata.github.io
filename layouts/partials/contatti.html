<section class="bg-white">
   <div class="lg:py-16 px-4 mx-auto max-w-screen-lg">
      <h2 class="sm:block my-10 text-4xl tracking-tight font-extrabold text-center text-gray-900">Inviami una mail</h2>
      <p class="mb-8 lg:mb-16 font-normal text-center text-gray-500 sm:text-xl">
         Hai bisogno di una visita? Vuoi inviarmi un feedback su un trattamento? Hai bisogno di maggiori informazioni?
         Contattami!
      </p>
      <form action="#" class="space-y-8">
         <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">La tua email</label>
            <input
               type="email"
               id="email"
               class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
               placeholder="email@esempio.com"
               required
            />
         </div>
         <div>
            <label for="subject" class="block mb-2 text-sm font-medium text-gray-900">Oggetto</label>
            <input
               type="text"
               id="subject"
               class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"
               placeholder="Come posso aiutarti"
               required
            />
         </div>
         <div class="sm:col-span-2">
            <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Il tuo messaggio</label>
            <textarea
               id="message"
               rows="6"
               class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Lascia un commento..."
            ></textarea>
         </div>
         <button
            type="submit"
            class="w-full py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-500 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
         >
            Invia
         </button>
      </form>
   </div>
</section>
